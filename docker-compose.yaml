services:
  grasp:
    build:
      context: .
      dockerfile: grasp/Dockerfile
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility,graphics
      - DISPLAY=${DISPLAY}
      - SAM3D_URL=${SAM3D_URL:-http://localhost:8000}
      - ROLE=${ROLE:-client}
    volumes:
      - ./grasp:/app
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - shared_data:/shared
    network_mode: host
    depends_on:
      sam3d:
        condition: service_started
    stdin_open: true
    tty: true
    command: >
      sh -c "
      if [ \"$$ROLE\" = 'server' ]; then
          echo 'Running server tasks only';
          tail -f /dev/null;
      else
          echo 'Running client';
          python grasp_pipeline3D.py --prompt 'mug' --top 10;
      fi
      "

  sam3d:
    build:
      context: .
      dockerfile: sam3d/Dockerfile
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - ROLE=${ROLE:-client}
    volumes:
      - ./sam3d:/app
      - shared_data:/shared
      - sam3d_checkpoints:/checkpoints
    ports:
      - "${SAM3D_PORT:-8000}:8000"
    command: >
      sh -c "
      if [ \"$$ROLE\" = 'server' ]; then
          echo 'Starting SAM3D server...';
          python sam3d_server.py;
      else
          echo 'Skipping SAM3D server';
          tail -f /dev/null;
      fi
      "

volumes:
  shared_data:
  sam3d_checkpoints: